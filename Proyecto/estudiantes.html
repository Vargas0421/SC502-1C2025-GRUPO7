<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administración de Estudiantes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/estilos.css">
</head>

<body>
    <header class="fixed-top">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="index.html" class="btn btn-outline-light d-flex align-items-center gap-2" aria-label="Volver"
                    title="Volver a la página anterior">
                    <span>Volver</span>
                </a>
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>Estudiantes</strong>
                </a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <img src="Assets/Images/profile.svg" class="profile-img" alt="perfil">
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="perfil">
                        <a class="dropdown-item" href="profile.html">Ver perfil</a>
                        <a class="dropdown-item btn btn-danger" href="login.html">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5 pt-5">
        <div class="text-center mb-4">
            <p class="text-muted">Aquí puedes ver la información de todos los estudiantes.</p>
        </div>

        <div class="table-container">
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Cursos</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tabla_estudiantes">
                </tbody>
            </table>
        </div>
    </div>

    <footer class="text-muted text-center py-4 bg-dark">
        <div class="container">
            <p class="text-white">&copy; 2024 Administración Estudiantes. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="Assets/js/estudiantes.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
