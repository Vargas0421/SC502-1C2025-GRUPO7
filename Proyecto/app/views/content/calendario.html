<div class="container mt-5">
    <h2>Calendario Interactivo</h2>
    <div id="calendar"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            defaultView: 'month',
            events: [
                {
                    title: 'Evento de Ejemplo',
                    start: '2025-02-25',
                    description: 'Descripción del evento',
                    className: 'bg-info text-white'
                },
                {
                    title: 'Reunión de Trabajo',
                    start: '2025-02-26T10:00:00',
                    end: '2025-02-26T12:00:00',
                    description: 'Reunión con el equipo',
                    className: 'bg-success text-white'
                },
                {
                    title: 'Taller de Desarrollo Web',
                    start: '2025-02-28T14:00:00',
                    end: '2025-02-28T16:00:00',
                    description: 'Taller sobre tecnologías web',
                    className: 'bg-danger text-white'
                }
            ],
            eventRender: function(event, element) {
                element.attr('title', event.description);
            },
            eventClick: function(event) {
                alert('Evento: ' + event.title + '\nDescripción: ' + event.description);
            }
        });
    });
</script>
